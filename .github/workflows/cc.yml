name: CC

on:
  push:
    branches: [ nightly, stable ]
  pull_request:
    branches: [ nightly, stable ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
